{%load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<nav class="navbar fixed-top navbar-dark bg-dark navbar navbar-expand-lg ">
    <a class="navbar-brand" href="/"><img src="{% static 'images/logo.PNG'%}" width="200" height="100"> </img></a>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            {% if request.user.is_authenticated %}
                <a class="nav-link navbar-font-size" href="{% url 'profilePage' request.user.id%}">Username: {{request.user}}</a>
            {% else %}
                <a class="nav-link navbar-font-size" href="{% url 'loginPage' %}">Login</a>
            {% endif %}
          </li>
          <li class="nav-item active">
            {% if request.user.is_authenticated %}
                <a  class="nav-link navbar-font-size" href="{% url 'logoutPage' %}">Logout</a>
            {% endif %}
          </li>
        
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
  
      </div>
 
</nav>
