{% extends 'index.html' %}



{% block content %}
    {% if page == 'login'%}
    <div class="form-contaner">
        <form method="POST" action=""> 
            {% csrf_token %}
            <div class="form-group">
            <label >Username</label>
            <input type="input" class="form-control"aria-describedby="emailHelp" placeholder="Username" name="username">
            </div>
            <div class="form-group">
            <label >Password</label>
            <input type="password" class="form-control"  placeholder="Password" name="password">
            </div>
            
            <p><button type="submit" class="btn btn-primary submit-btn">Submit</button></p>
        </form>
        <a href = "{% url 'registerPage' %}">Have not signed up yet?</a>        
        </div>
    {% else %}    
        <div class="form-contaner">
            <form method="POST" action="">
                {% csrf_token %}
                    {{ form.as_p }}
                <input type="submit" value="Register">
            </form>  
            <a href = "{% url 'loginPage' %}">Already signed up yet?</a>
        </div>
    {% endif %}
{% endblock content %}
